<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 760px; /* 중앙 컨테이너 최대 너비 조정 */
            margin-top: 40px; /* 상단 마진 추가 */
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 전체 뷰포트 높이를 차지 */
        }

        .content {
            flex: 1; /* 본문 영역이 확장되도록 설정 */
            padding: 20px;
        }

        .navbar, .footerbar {
            background-color: #6c757d;
            color: white;
            padding: 10px;
            padding-left: 7%;
            width: 100%;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        .card-header {
            font-weight: bold;
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary, .btn-danger {
            border-radius: 20px;
            padding: 12px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-3px);
        }

        .container-fluid {
            max-width: 1200px; /* 내용의 최대 너비를 제한하여 가독성 개선 */
            margin: 0 auto;
        }

    </style>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div class="container">
    <div class="card">
        <div class="card-header">게시글 등록하기</div>
        <form id="createForm" th:object="${board}" enctype="multipart/form-data">
            <div>
                <input type="text" id="subject" name="subject" th:field="*{subject}" class="form-control" placeholder="제목을 입력하세요.">
                <input type="hidden" id="name" name="name" class="form-control" th:value="${board.name}" readonly>
            </div>
            <div>
                <textarea cols="150" rows="6" id="content" name="content" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요."></textarea>
            </div>

            <div class="mb-3">
                <label for="imageFiles[]" class="form-label">이미지</label>
                <input id="imageFiles[]" type="file" name="imageFiles[]" class="form-control" multiple="multiple">
            </div>
            <div class="mb-3">
                <label for="generalFiles[]" class="form-label">파일첨부</label>
                <input id="generalFiles[]" type="file" name="generalFiles[]" class="form-control" multiple="multiple">
            </div>
        </form>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <input class="w-100 btn btn-primary btn-lg" type="button" onclick="boardCreate()" value="등록">
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg" th:onclick="|location.href='@{/boards}'|" type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/board.js"></script>
</body>
</html>
