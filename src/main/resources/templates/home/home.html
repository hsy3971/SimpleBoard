<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .navbar, .footerbar {
            background-color: #333;
            color: white;
            padding: 10px;
            padding-left: 15%;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            flex: 1; /* This makes the content area take up all available space */
            padding: 20px;
            text-align: center;
        }

        .start-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px; /* 텍스트와 버튼 사이에 여백 추가 */
            text-align: left; /* 왼쪽 정렬 */
        }

        .start-btn:hover {
            background-color: #0056b3;
        }

        .intro-text {
            font-size: 1.2em;
            margin-bottom: 20px; /* 텍스트와 버튼 사이의 간격 */
            text-align: left; /* 왼쪽 정렬 */
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        #boardImage {
            width: 408px;
            height: 205px;
            align-items: flex-start; /* 왼쪽 정렬 */
            float:left;
        }

        #developerImage {
            width: 500px;
            height: 400px;
            float:right;
        }

        /* Grid 컨테이너 설정 */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 두 개의 열로 나누기 */
            grid-template-rows: auto auto; /* 두 개의 행으로 나누기 */
            gap: 20px; /* 각 컨테이너 간의 간격 */
            height: auto;
        }

        /* 각 개별 컨테이너 스타일 */
        .container {
            width: 80%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 첫 번째 컨테이너 */
        .container1 {
            grid-column: 1 / 2; /* 첫 번째 열에 위치 */
            grid-row: 1 / 2;    /* 첫 번째 행에 위치 */
        }

        /* 두 번째 컨테이너 */
        .container2 {
            grid-column: 1 / 2; /* 첫 번째 열에 위치 */
            grid-row: 2 / 3;    /* 두 번째 행에 위치 */

            white-space: normal; /* 텍스트가 줄바꿈 없이 가로로 흐르도록 */
            word-break: break-word; /* 단어가 너무 길 경우 자동 줄바꿈 */
            line-height: 1.6; /* 줄 간격을 넉넉하게 설정 */
            text-align: left; /* 텍스트를 왼쪽 정렬 */
            flex-direction: column; /* 세로로 정렬 */
            align-items: flex-start; /* 왼쪽 정렬 */
        }

        /* 세 번째 컨테이너 (오른쪽 전체를 차지) */
        .container3 {
            grid-column: 2 / 3; /* 두 번째 열에 위치 */
            grid-row: 1 / 3;    /* 두 번째 열의 전체를 차지 */
        }

        /* 첫 번째와 두 번째 컨테이너 */
        .container1, .container2 {
            margin-right: 10px; /* 오른쪽 간격을 10px로 줄이기 */
            width: 80%;
        }

        /* 세 번째 컨테이너 */
        .container3 {
            margin-left: 5px; /* 왼쪽 간격을 5px로 설정 */
        }

        /* p 태그에 대한 스타일 추가 */
        .container2 p {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px; /* 글씨 크기 변경 */
            line-height: 1.6; /* 줄 간격 설정 */
            color: #333; /* 글자 색상 */
        }
    </style>
</head>
<body>
<!-- 헤더바 -->
<div th:replace="fragments/header :: headerFragment"> </div>
<!-- 본문 -->
<div class="content">
    <!-- Grid 컨테이너 -->
    <div class="grid-container">
        <div class="container container1">
            <img src="/img/board.png" alt="게시판 이미지" id="boardImage">
        </div>
        <div class="container container2">
            <p>안녕하세요! 사람들과 자유롭게 소통하고 싶으신가요? 저희 게시판은 다양한 연령대가 함께 어우러져 재미있고 의미 있는 대화를 나눌 수 있는 공간입니다. 관심사를 나누고, 새로운 사람들과 연결되는 즐거움을 경험해보세요. 망설이지 말고, 지금 바로 함께 소통해보세요! 시작해볼까요?</p>
            <a th:href="@{/signup}" class="start-btn">시작하기</a>
        </div>
        <div class="container container3">
            <img src="/img/developer.jpg" alt="개발자 이미지" id="developerImage">
        </div>
    </div>
</div>
<!-- 푸터바 -->
<div th:replace="fragments/footer :: footerFragment"> </div>
</body>
</html>
